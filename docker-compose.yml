version: '3'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: beach-cache-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - AUTHORITY_EMAIL_TO=${AUTHORITY_EMAIL_TO}
    volumes:
      - ./backend:/app
    networks:
      - beach-cache-network

  web:
    build:
      context: ./web-dashboard
      dockerfile: Dockerfile
    container_name: beach-cache-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_SUPABASE_URL=${SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - VITE_BACKEND_URL=http://backend:8000
      - VITE_MAP_API_KEY=${MAP_API_KEY}
    networks:
      - beach-cache-network

networks:
  beach-cache-network:
    driver: bridge
